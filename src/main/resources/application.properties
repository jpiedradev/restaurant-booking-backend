# Configuracion del servidor
server.port=8081

# ========================================
# Configuracion de MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_booking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# Configuracion de JPA/Hibernate
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CORS
# ========================================
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*

# ========================================
# Spring Security
# ========================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT Configuration
jwt.secret=mi-clave-secreta-super-segura-de-al-menos-256-bits-para-jwt-tokens
jwt.expiration=86400000

# ===============================
# EMAIL Configuration (Gmail)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-passowrd
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email del remitente (tu email)
app.mail.from=tu-email@gmail.com
app.mail.from-name=Restaurant Booking System

# ===============================
# Logging (opcional, para debug)
# ===============================
logging.level.com.restaurant.booking.security=DEBUG
